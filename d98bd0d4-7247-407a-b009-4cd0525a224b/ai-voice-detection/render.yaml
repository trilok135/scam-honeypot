
services:
  - type: web
    name: ai-voice-detection-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn voice_detection_api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: API_KEY
        sync: false
    healthCheckPath: /health
